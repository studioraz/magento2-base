<input class="input-text" type="text" data-bind="
    autocomplete: { source : getSource, options: options, select : selectedValue},
    value: value,
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }" />
